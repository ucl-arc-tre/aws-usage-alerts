repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".github/.secrets.baseline"]

  - repo: https://github.com/golangci/golangci-lint
    rev: v1.63.4
    hooks:
      - id: golangci-lint
        args:
          - "--timeout=5m"

  - repo: local
    hooks:
      - id: go-fmt
        name: go-fmt
        language: system
        entry: gofmt -s -w
        pass_filenames: true
        types: [go]

      - id: go-mod-tidy
        name: go-mod-tidy
        language: system
        entry: go mod tidy
        pass_filenames: false
        types: [go]

      - id: go-vet
        name: go-vet
        language: system
        entry: go vet ./...
        pass_filenames: false
        types: [go]
